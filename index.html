<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <body>
        <button id="button1" onclick="copyDivToClipboard()">Click to copy</button>
        <div id="testElem">
          <p>Please visit my website at <a href="http://www.raahilsha.com">this link.</a></p>
        </div>
        <script>
            function copyDivToClipboard() {
                var range = document.createRange();
                range.selectNode(document.getElementById("testElem"));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                document.execCommand("copy");
                window.getSelection().removeAllRanges();// to deselect
                alert("Now paste this into your email client.")
            }
        </script>
    </body>
</html>
